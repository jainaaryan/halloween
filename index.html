<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaryan's Halloween Costume 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0d00 50%, #330a0a 100%);
            color: #ff6600;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 90%;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ff6600;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 102, 0, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 102, 0, 0.8); }
        }
        
        h1 {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        
        .emoji {
            font-size: clamp(2rem, 10vw, 4rem);
            margin: 0 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-top: 20px;
            color: #ffaa44;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #888;
            opacity: 0.7;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
        
        /* High contrast mode for better visibility */
        @media (prefers-high-contrast: active) {
            body {
                background: #000;
                color: #fff;
            }
            
            .container {
                border-color: #fff;
                background: rgba(0, 0, 0, 0.9);
            }
        }
    </style>
</head>

    <script>
        // Add some interactive sparkle effect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // Create sparkle effect
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
            
            // Create sparkles periodically
            setInterval(createSparkle, 1500);
        });
        
        // Add CSS for sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
