<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaryan's Halloween Costume 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c2923 0%, #3d362b 50%, #4a3e32 100%);
            color: #c8965f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 90%;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: rgba(44, 41, 35, 0.8);
            border: 1px solid #b8956b;
            box-shadow: 0 2px 15px rgba(184, 149, 107, 0.2);
        }
        
        h1 {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }
        
        h1.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .emoji {
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 15px;
            color: #d4b478;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
        
        /* Camera Widget Styles */
        .camera-widget {
            margin-top: 30px;
            text-align: center;
        }
        
        
        .camera-container {
            margin-top: 20px;
            background: rgba(44, 41, 35, 0.9);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #a08660;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: #333;
        }
        
        .camera-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .capture-btn, .close-btn, .download-btn, .retake-btn {
            background: #b8956b;
            color: #2c2923;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Georgia', serif;
        }
        
        .close-btn {
            background: #8a7a6b;
            color: #f5f5f0;
        }
        
        .capture-btn:hover, .download-btn:hover, .retake-btn:hover {
            background: #d4b478;
            transform: translateY(-1px);
        }
        
        .close-btn:hover {
            background: #9a8b7a;
        }
        
        .photo-result {
            margin-top: 15px;
        }
        
        #capturedPhoto {
            max-width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* High contrast mode for better visibility */
        @media (prefers-high-contrast: active) {
            body {
                background: #000;
                color: #fff;
            }
            
            .container {
                border-color: #fff;
                background: rgba(0, 0, 0, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéÉ</div>
        <h1 id="text1">Hello!</h1>
        <h1 id="text2">Welcome to my Halloween costume.</h1>
        <h1 id="text3">My name is Aaryan, nice to meet you!</h1>
        <h1 id="text4">I think this festival is all about making memories with those around you!</h1>
        <h1 id="text5">So why not celebrate it? Take a selfie! üì∏</h1>
    </div>

    <!-- Camera Widget -->
    <div class="camera-widget" id="cameraWidget">
        <div class="camera-container" id="cameraContainer">
            <h2 style="color: #d4b478; margin-bottom: 15px; font-size: 1.2rem; font-family: Georgia, serif;">üì∏ Ready for your selfie!</h2>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="camera-controls">
                <button class="capture-btn" id="captureBtn">üì∏ Capture</button>
                <button class="close-btn" id="closeBtn">‚ùå Close Camera</button>
            </div>
            <div class="photo-result" id="photoResult" style="display: none;">
                <img id="capturedPhoto" alt="Your selfie">
                <button class="download-btn" id="downloadBtn">üíæ Save Photo</button>
                <button class="retake-btn" id="retakeBtn">üîÑ Retake</button>
            </div>
        </div>
    </div>
    
</body>
    
    <script>
        // Sequential text animation
        document.addEventListener('DOMContentLoaded', function() {
            // Text animation sequence
            const textElements = [
                'text1', 'text2', 'text3', 'text4', 'text5'
            ];
            
            let currentIndex = 0;
            
            function showNextText() {
                if (currentIndex < textElements.length) {
                    const element = document.getElementById(textElements[currentIndex]);
                    element.classList.add('visible');
                    currentIndex++;
                    
                    // Continue to next text after 1 second
                    setTimeout(showNextText, 1000);
                } else {
                    // Show camera widget and automatically start camera after text animation completes
                    setTimeout(() => {
                        document.getElementById('cameraWidget').style.opacity = '1';
                        document.getElementById('cameraWidget').style.transform = 'translateY(0)';
                        // Automatically start camera
                        startCamera();
                    }, 500);
                }
            }
            
            // Start the animation after a brief delay
            setTimeout(showNextText, 500);
            
            // Create sparkle effect
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 2s ease-out forwards';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
            
            // Create sparkles periodically (start after text animation begins)
            setTimeout(() => {
                setInterval(createSparkle, 2000);
            }, 3000);
            
            // Camera functionality
            let stream = null;
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const cameraContainer = document.getElementById('cameraContainer');
            const captureBtn = document.getElementById('captureBtn');
            const closeBtn = document.getElementById('closeBtn');
            const photoResult = document.getElementById('photoResult');
            const capturedPhoto = document.getElementById('capturedPhoto');
            const downloadBtn = document.getElementById('downloadBtn');
            const retakeBtn = document.getElementById('retakeBtn');
            
            // Start camera automatically
            async function startCamera() {
                try {
                    // Request camera access (prefer front camera for selfies)
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',  // Front camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    photoResult.style.display = 'none';
                    
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    // Show a friendly message in the camera area instead of alert
                    document.getElementById('cameraContainer').innerHTML = `
                        <div style="color: #d4b478; padding: 20px; text-align: center; font-family: Georgia, serif;">
                            <h3>üì∑ Camera Access Needed</h3>
                            <p>Please allow camera access to take a selfie!</p>
                            <p style="font-size: 0.9rem; margin-top: 10px; color: #b8956b;">
                                Refresh the page and grant camera permissions when prompted.
                            </p>
                        </div>
                    `;
                }
            }
            
            // Capture photo
            captureBtn.addEventListener('click', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/png');
                capturedPhoto.src = imageData;
                photoResult.style.display = 'block';
            });
            
            // Download photo
            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'halloween-selfie-with-aaryan.png';
                link.href = capturedPhoto.src;
                link.click();
            });
            
            // Retake photo
            retakeBtn.addEventListener('click', () => {
                photoResult.style.display = 'none';
            });
            
            // Close camera
            closeBtn.addEventListener('click', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                document.getElementById('cameraWidget').style.opacity = '0';
                document.getElementById('cameraWidget').style.transform = 'translateY(20px)';
                photoResult.style.display = 'none';
            });
        });
        
        // Add CSS for sparkle animation and camera widget initial state
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
            
            .camera-widget {
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.8s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
